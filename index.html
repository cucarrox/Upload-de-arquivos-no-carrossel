<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Upload de Imagens com Slide</title>
</head>
<body>
  <main>
    <h1>Carrossel de Imagens</h1>
    <!--Upload das imagens (pode selecionar multiplas imagens)-->
      <div class="upload">
        <!--Input das Imagens-->
        <label class="custum-file-upload">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="" viewBox="0 0 24 24"><g stroke-width="0" id="SVGRepo_bgCarrier"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g><g id="SVGRepo_iconCarrier"> <path fill="" d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" clip-rule="evenodd" fill-rule="evenodd"></path> </g></svg>
          </div>
            <div class="text">
              <span>Click to upload image</span>
            </div>
            <input class="cssbuttons-io-button" type="file" id="imageInput" accept="image/*" multiple>
        </label>
          <!--Botão-->
        <button class="button" onclick="addImages()">
          <div class="svg-wrapper-1">
            <div class="svg-wrapper">
              <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" fill="none"></path>
                <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" fill="currentColor"></path>
              </svg>
            </div>
          </div>
          <span>Enviar</span>
        </button>
      </div>
      <!--Conteudo geral-->
      <div class="content">
        <!--Div Seta-->
        <div class="seta">
          <!--Função da seta-->
          <div class="arr" onclick="previousImage()">
            <!--Aparencia da seta-->
            <div class="arrow-left" ></div>
          </div>
        </div>
          <div class="box">
            <div class="carrossel" id="carousel"></div>
          </div>
          <!--Div Seta-->
        <div class="seta">
          <!--Função da seta-->
          <div class="arr" onclick="nextImage()">
            <!--Aparencia da seta-->
            <div class="arrow-right"></div>
          </div>
        </div>
      </div>
    </div>
    <!--Bolinhas que são criadas em baixo-->
    <div class="indicator-bar">
      <div id="indicators"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
